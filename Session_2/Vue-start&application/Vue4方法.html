<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>

</head>
<body>
<div id="app">
    <button v-on:click="alertt">alert</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {a : 1},
        methods: {
            alertt: function () {
                alert(this.a);
            }
        }
    });
</script>
</body>
</html>
