<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>

    <script>
        window.onload = function () {
            // document.write("我的JS学习")

            var vm = new Vue({
                el:'#app',
                data: {
                    message:'Hello World!~~1111'
                }
            });
            // debugger;
        }
    </script>
</head>
<body>
<div id="app">
    <h1>
        {{message}}
    </h1>
    <input type="text" v-model="message">
</div>
