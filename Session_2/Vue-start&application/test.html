<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>

<body>
<div id="app">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var exampleData = {
        message: "hello world"
    }
    new Vue({
        el: "#app",
        data: exampleData
    })
</script>
</body>
</html>
