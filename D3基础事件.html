<!DOCTYPE html>
<html lang="en">
<head>

    <title>基础事件</title>
    <script src="vue2.js"></script>
    <script src="jquery-3.2.1.min.js"></script>

    <script>
        window.onload=function(){

            new Vue({
                el:'#box',
                data:{
                    arr:['aa','vv','dd','pear'],
                    json:{a:'appke',b:'bananana',c:'orange'}
                },
                methods:{
                    show:function () {
                        alert(1);
                    },
                    add:function () {
                        this.arr.push('tomato');
                    }
                }
            })

            new Vue({
                el:'',
                data:{

                }
            })
        };
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click="show()">
    <input type="button" value="按钮" v-on:click="add()">
    <br>
    <ul>
        <li v-for="value in arr">
            {{value}}
        </li>
    </ul>
</div>

</html>
